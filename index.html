    <title>H.Geissler Personal Webpage</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div id="hiddenContainer" class="modal">
      <span id="close">&times;</span>

    <div id="footer">

        id="footerButton"
        data-tooltip="... is just a playground for plain html, css and javascript"
      >
